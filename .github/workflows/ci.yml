name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Setup Node env 🏗
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "npm"
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Run tests 🧪
        run: npm test
